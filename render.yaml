services:
  # Backend NestJS Service
  - type: web
    name: gym-backend
    runtime: node
    plan: free # Change to starter or higher for production
    buildCommand: pnpm install && pnpm build:backend
    startCommand: pnpm --filter backend start:prod
    envVars:
      - key: NODE_VERSION
        value: 18.0.0 # Or your preferred version
      - key: DATABASE_URL
        fromDatabase:
          name: gym-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000

  # Frontend Vite Static Site
  - type: static
    name: gym-frontend
    runtime: static
    buildCommand: pnpm install && pnpm build:frontend
    publishDir: packages/frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://gym-backend.onrender.com # Update this after first deployment

databases:
  - name: gym-db
    plan: free # Change to starter or higher for production
