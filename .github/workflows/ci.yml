name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    # - name: Run unit tests
    #   run: npm run test

    # - name: Run e2e tests
    #   run: npm run test:e2e
    #   env:
    #     DATABASE_URL: ${{ secrets.DATABASE_URL }}
    #     JWT_SECRET: ${{ secrets.JWT_SECRET }}

    - name: Build
      run: npm run build

    - name: Run Prisma migrate
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
